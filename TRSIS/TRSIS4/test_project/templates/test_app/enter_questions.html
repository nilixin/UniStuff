{% extends "base.html" %}
{% load static %}
{% block title %}ТРСИС4 - Ввод вопросов{% endblock title %}

{% block content %}

<h1>Ввод вопросов</h1>
<br><br>

<form method="POST">

        {{ form }}

    <h1>Сгенерировано: {{ number_of_questions }}</h1>
</form>

{% endblock content %}
